# IFCC table of contents structure
# Learn more at https://jupyterbook.org/customize/toc.html

format: jb-book
root: intro
parts:
  - caption: Introduction
    chapters:
    - file: about_cookbook
      title: About this Cookbook
      sctions:
        - file: iupacfair
    - file: contributions
    - file: feedback
  - caption: The FAIR Chemistry Cookbook
    chapters:
    - file: cooking
      title: The Joy of Cooking
    - file: techniques
      title: Cooking Techniques
      sections:
        - glob: techniques/*
    - file: utensils
      title: Utensils to Use
      sections:
        - glob: utensils/*
    - file: ingredients
      title: Finding Ingredients
      sections:
        - glob: ingredients/[!pubchem]*
        - file: ingredients/pubchem
        - file: ingredients/pubchem_pugrest
          sections:
            - file: ingredients/pubchem_pugrest1
            - file: ingredients/pubchem_pugrest2
            - file: ingredients/pubchem_pugrest3
    - file: recipes
      title: Data Recipes
      sections:
        - glob: recipes/*
    - file: menus
      title: FAIR Menus
      sections:
        - glob: menus/*
    - file: school
      title: Culinary School
      sections:
        - glob: school/*
    - file: plating
      title: Data Plating
      sections:
        - glob: standards/*
  - caption: Reference
    chapters:
      - file: about_project
        title: About this project
      - file: glossary
      - file: bibliography
